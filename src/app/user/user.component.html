
<div class="col s3">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{ user.picture.large }}">
      <span class="card-title" [ngClass]="{'marked':isMarked}">{{ user.name.first +" "+ user.name.last | uppercase}}</span>
    </div>
    <div class="card-content">
      <p>{{ user.location.city +", "+user.location.state +", "+user.location.street}}</p>
    </div>
    <div class="card-action">
      <a (click)="onClick()" class="waves-effect waves-light btn">button</a>
    </div>
  </div>
</div>
